<!DOCTYPE html>
<html>
<head>
<title>Fraud Prediction</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#b8e8ff;
}

.container{
    display:flex;
    height:100vh;
}

/* Center form vertically & horizontally */
.left{
    width:40%;
 
    justify-content:center;
    align-items:center;
}

.form-box{
  
    padding:40px;
    background: rgba(255,255,255,0.9);
    border-radius:15px;
    box-shadow:0 0 25px rgba(0,0,0,0.2);
    animation: fade 1s;
    position:absolute;
    left:30%;
}



h1{
    color:#003366;
    margin-bottom:20px;
    text-align:center;
}

label{
    font-weight:bold;
    display:block;
    margin-top:12px;
}

input, select{
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #ccc;
    border-radius:5px;
    font-size:14px;
    transition:0.3s;
}

input:focus, select:focus{
    outline:none;
    border-color:#003366;
    box-shadow:0 0 8px #003366;
}

button{
    margin-top:25px;
    padding:12px 30px;
    background:#003366;
    color:white;
    border:none;
    font-size:16px;
    border-radius:30px;
    cursor:pointer;
    width:100%;
    transition:0.3s;
}

button:hover{
    background:#001f4d;
    transform: scale(1.05);
}

@keyframes fade{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div class="container">

    <div class="left">
        <div class="form-box">
            <h1>Online Payments Fraud Detection</h1>

            <form action="/predict" method="post">

                <label>Step</label>
                <input type="number" name="step" placeholder="step: represents a unit of time" required>

                <label>Type</label>
                <select name="type" required>
                    <option>PAYMENT</option>
                    <option>TRANSFER</option>
                    <option>CASH_OUT</option>
                    <option>DEBIT</option>
                </select>

                <label>Amount</label>
                <input type="number" name="amount" placeholder="the amount of the transaction" required>

                <label>OldbalanceOrg</label>
                <input type="number" name="oldbalanceOrg" placeholder="balance before the transaction" required>

                <label>NewbalanceOrig</label>
                <input type="number" name="newbalanceOrig" placeholder="balance after the transaction" required>

                <label>OldbalanceDest</label>
                <input type="number" name="oldbalanceDest" placeholder="initial balance of recipient" required>

                <label>NewbalanceDest</label>
                <input type="number" name="newbalanceDest" placeholder="new balance of recipient" required>

                <button type="submit">Check Fraud</button>

            </form>
        </div>
    </div>

    <div class="right"></div>

</div>

</body>
</html>
